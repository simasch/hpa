<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
    <ui:composition template="../templates/template.xhtml">
        <ui:define name="content">
            <h:form>
                <h1><a href="/">ERP</a> | Customers</h1>

                <div class="row" style="padding-top: 20px;">
                    <div class="col-sm-6">
                        <h:inputText styleClass="form-control" style="margin-right: 10px; margin-bottom: 15px;"
                                     value="#{customerBean.searchText}"/>

                        <h:commandButton styleClass="btn btn-default" style="margin-right: 10px;" value="Search V1"
                                         action="#{customerBean.searchV1()}"/>
                        <h:commandButton styleClass="btn btn-default" style="margin-right: 10px;" value="Search V2"
                                         action="#{customerBean.searchV2()}"/>
                        <h:commandButton styleClass="btn btn-default" style="margin-right: 10px;" value="Search V3"
                                         action="#{customerBean.searchV3()}"/>
                        <h:commandButton styleClass="btn btn-default" style="margin-right: 10px;" value="Search V4"
                                         action="#{customerBean.searchV4()}"/>

                        <h:commandLink style="margin-right: 10px;" value="Clear" action="#{customerBean.clear()}"/>
                        <h:commandLink style="margin-right: 10px;" value="Back" action="#{customerBean.back()}"/>
                    </div>

                    <div class="col-sm-4" align="right">
                        <h:outputText value="#{customerBean.numberOfCustomers} Customers found."/>
                    </div>

                    <div class="col-sm-2" align="right">
                        <span id="timing" style="color: red;">Still loading...</span>
                    </div>
                </div>

                <div class="row" style="padding-top: 40px;">
                    <div class="col-sm-12">
                        <table class="table table-striped">
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th style="text-align: right;">Revenue</th>
                            </tr>
                            <c:forEach items="#{customerBean.customers}" var="customer">
                                <tr>
                                    <td>
                                        #{customer.id}
                                    </td>
                                    <td>
                                        <h:commandLink value="#{customer.lastname} #{customer.firstname}"
                                                       action="#{customerBean.edit(customer.id)}"/>
                                    </td>
                                    <td style="text-align: right;">
                                        <h:outputText value="#{customer.revenue}">
                                            <f:convertNumber type="currency"/>
                                        </h:outputText>
                                    </td>
                                </tr>
                            </c:forEach>
                        </table>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
