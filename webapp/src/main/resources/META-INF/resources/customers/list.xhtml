<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Customers</title>
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" />
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css" rel="stylesheet" />
    </h:head>
    <h:body>
        <h:form>
            <div class="container">

                <h1><a href="/">ERP</a> | Customers</h1>

                <div class="row" style="padding-top: 20px;">
                    <div class="col-sm-6"> 
                        <h:inputText styleClass="form-control" style="margin-right: 10px; margin-bottom: 15px;" value="#{customerBean.searchText}"/>

                        <h:commandButton styleClass="btn btn-default" style="margin-right: 10px;" value="Search V1" action="#{customerBean.searchV1()}"/>

                        <h:commandButton styleClass="btn btn-default" style="margin-right: 10px;" value="Search V2" action="#{customerBean.searchV2()}"/>

                        <h:commandLink style="margin-right: 10px;" value="Clear" action="#{customerBean.clear()}"/>

                        <h:commandLink style="margin-right: 10px;" value="Back" action="#{customerBean.back()}"/>
                    </div>

                    <div class="col-sm-4" align="right">
                        <h:outputText value="#{customerBean.numberOfCustomers} Customers found."/>
                    </div>

                    <div class="col-sm-2" align="right">
                        <span id="timing" style="color: red;">Still loading...</span>
                    </div>
                </div>

                <div class="row" style="padding-top: 40px;">
                    <div class="col-sm-12"> 

                        <h:dataTable value="#{customerBean.customers}" var="customer" style="width: 100%" class="table table-striped">
                            <h:column>
                                <f:facet name="header">Id</f:facet>
                                    #{customer.id}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Name</f:facet>
                                <h:commandLink value="#{customer.lastname} #{customer.firstname}" action="#{customerBean.edit(customer.id)}"/>  
                            </h:column>
                            <h:column>
                                <f:facet name="header">Revenue</f:facet>
                                <h:outputText value="#{customer.revenue}">
                                    <f:convertNumber locale="de_CH" pattern="#####0.00"/>
                                </h:outputText>
                            </h:column>
                        </h:dataTable>

                    </div>
                </div>
            </div>

        </h:form>
    </h:body>

    <script src="/js/performance.js" />
</html>
