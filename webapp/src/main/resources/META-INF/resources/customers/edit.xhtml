<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
    <ui:composition template="../templates/template.xhtml">
        <ui:define name="content">
            <h:form>
                <h1>Customer</h1>

                <div class="form-group" style="padding-top: 20px;">
                    <label>ID</label>
                    <h:inputText styleClass="form-control" value="#{customerBean.customer.id}" disabled="true"/>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <h:inputText styleClass="form-control" value="#{customerBean.customer.lastname}"/>
                </div>
                <div class="form-group">
                    <label>First Name</label>
                    <h:inputText styleClass="form-control" value="#{customerBean.customer.firstname}"/>
                </div>

                <h:commandButton styleClass="btn btn-default" value="Save" action="#{customerBean.save()}"/>

                <h:commandLink value="Cancel" action="#{customerBean.cancel()}"/>

                <br/><br/>

                <h2>Order History</h2>

                <table class="table table-striped">
                    <tr>
                        <th>Id</th>
                        <th>Date</th>
                        <th style="text-align: right;">Total</th>
                    </tr>
                    <c:forEach items="#{customerBean.customer.orders}" var="order">
                        <tr>
                            <td>
                                #{order.id}
                            </td>
                            <td>
                                <h:outputText value="#{order.orderDate}">
                                    <f:convertDateTime type="date"/>
                                </h:outputText>
                            </td>
                            <td style="text-align: right;">
                                <h:outputText value="#{order.totalAmount}">
                                    <f:convertNumber type="currency" />
                                </h:outputText>
                            </td>
                        </tr>
                    </c:forEach>
                </table>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
