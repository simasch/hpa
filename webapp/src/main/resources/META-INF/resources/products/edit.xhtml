<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Products</title>
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" />
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css" rel="stylesheet" />
    </h:head>
    <h:body>
        <h:form>
            <div class="container" >

                <h1>Product</h1>

                <div class="form-group" style="padding-top: 20px;">
                    <label>ID</label>
                    <h:inputText styleClass="form-control" value="#{productBean.product.id}" disabled="true"/>
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <h:inputText styleClass="form-control" value="#{productBean.product.name}"/>
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <h:inputText styleClass="form-control" value="#{productBean.product.price}"/>
                </div>

                <h:commandButton styleClass="btn btn-default" value="Save" action="#{productBean.save()}"/>

                <h:commandLink value="Cancel" action="#{productBean.cancel()}"/>

            </div>

        </h:form>
    </h:body>
</html>
