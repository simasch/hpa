<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <ui:composition template="../templates/template.xhtml">
        <ui:define name="content">
            <h:form>
                <h1>Product</h1>

                <div class="form-group" style="padding-top: 20px;">
                    <label>ID</label>
                    <h:inputText styleClass="form-control" value="#{productBean.product.id}" disabled="true"/>
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <h:inputText styleClass="form-control" value="#{productBean.product.name}"/>
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <h:inputText styleClass="form-control" value="#{productBean.product.price}"/>
                </div>

                <h:commandButton styleClass="btn btn-default" value="Save" action="#{productBean.save()}"/>

                <h:commandLink value="Cancel" action="#{productBean.cancel()}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
